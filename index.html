<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contect</a>
      <a href="#">Help</a>
    </nav>
    <form>
      <input type="text" placeholder="Search...">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </header>
  
  <div class="background"></div>
  <div class="container">
    <div class="item">
      <h2 class="logo"><i class="fa-brands fa-css3-alt"></i> Logo</h2>
      <div class="text-field">
        <h1>Welcome Home</h1>
        <p>Lorem ipsum suscipit alias nostrum laboriosam est mollitia ullam nobis! Enim ipsa adipisci quae! Harum.</p>
        <ul>
          <li><i class="fa-brands fa-facebook"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-tiktok"></i></li>
          <li><i class="fa-brands fa-discord"></i></li>
          <li><i class="fa-brands fa-google"></i></li>
        </ul>
      </div>
      
    </div>
    <div class="log-field">
        <div class="form sign-in">
          <h1 style="color: #fff;">Sign In</h1>
          <div class="Email">
            <input type="text">
            <span class="label">Email</span>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="Email">
            <input type="text">
            <span class="label">Password</span>
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="remember">
            <div class="check">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
            <a href="#">Forget Password</a>
          </div>
          <button type="button">Log In</button>
          <div class="create">
            <span>Create a New account?</span>

          </div>
